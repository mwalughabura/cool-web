<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Image slider</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="slider">
        <a href="#slider-1">1</a>
        <a href="#slider-2">2</a>
        <a href="#slider-3">3</a>
        <a href="#slider-4">4</a>
        <a href="#slider-5">5</a>

        <div class="slides">
            <div id="slider-1">
                <img src="img/2000px-Flag_of_Kenya.svg.png" alt="Kenya">
            </div>
            <div id="slider-2">
                <img src="img/1280px-Flag_of_Uganda.svg.png" alt="Uganda">
            </div>
            <div id="slider-3">
                <img src="img/1280px-Flag_of_Tanzania.svg.png" alt="Tanzania">
            </div>
            <div id="slider-4">
                <img src="img/2000px-Flag_of_Rwanda.svg.png" alt="Rwanda">
            </div>
            <div id="slider-5">
                <img src="img/Flag_of_Burundi.svg.png" alt="Burundi">
            </div>
        </div>
    </div>
</body>
</html>
